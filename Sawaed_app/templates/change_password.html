{% extends "index.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-10 rounded-3xl shadow-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-[#002244] mb-6 flex items-center justify-center gap-2">
        <i data-lucide="key-round" class="text-orange-500"></i> تغيير كلمة المرور
    </h2>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 text-center text-sm text-red-500">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="old_password" class="block text-[#002244] font-semibold mb-2">كلمة المرور الحالية</label>
            <input type="password" id="old_password" name="old_password" required
                   class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="mb-4">
            <label for="new_password" class="block text-[#002244] font-semibold mb-2">كلمة المرور الجديدة</label>
            <input type="password" id="new_password" name="new_password" required
                   class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-[#002244] font-semibold mb-2">تأكيد كلمة المرور الجديدة</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="text-center mt-6">
            <button type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300">
                حفظ كلمة المرور الجديدة
            </button>
        </div>
    </form>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
{% endblock %}
