{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="max-w-xl mx-auto mt-16 bg-white p-10 rounded-3xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold text-[#1e3a8a] mb-6 text-center flex items-center justify-center gap-2">
    <i data-lucide="mail"></i>
    استعادة كلمة المرور
  </h2>

  <p class="text-sm text-gray-600 text-center mb-6">
    أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.
  </p>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1 flex items-center gap-2">
        <i data-lucide="at-sign"></i>
        البريد الإلكتروني
      </label>
      <input type="email" name="email" id="email" required
              class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-orange-400"
              placeholder="ادخل بريدك الإلكتروني">
    </div>
    
    <button type="submit"
            class="w-full bg-[#0d1b2a] text-[#f4a261] hover:bg-[#f4a261] hover:text-white transition py-3 rounded-xl font-semibold shadow flex items-center justify-center gap-2">
      <i data-lucide="send"></i>
      إرسال رابط الاستعادة
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-[#0d1b2a]">
    تذكرت كلمة المرور؟ <a href="{% url 'login' %}" class="text-[#f4a261] hover:underline">سجّل الدخول</a>
  </p>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>

{% endblock %}
