{% extends "index.html" %}

{% block content %}
  <div class="mt-10 mx-auto max-w-xl bg-white shadow-md p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-[#0d1b2a] text-center">تسجيل عضوية جديدة لدى سواعد</h1>
    
    <form action="{% url 'register' %}" method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-1 text-[#0d1b2a] font-medium">اسم المستخدم</label>
        <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#f4a261]" placeholder="ادخل اسم المستخدم" required />
      </div>

      <div>
        <label for="email" class="block mb-1 text-[#0d1b2a] font-medium">البريد الالكتروني</label>
        <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#f4a261]" placeholder="ادخل بريدك الالكتروني" required />
      </div>

      <div>
        <label for="password" class="block mb-1 text-[#0d1b2a] font-medium">كلمة المرور</label>
        <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#f4a261]" placeholder="ادخل كلمة المرور" required />
      </div>

      <div>
        <label for="confirm-password" class="block mb-1 text-[#0d1b2a] font-medium">أعد كلمة المرور</label>
        <input type="password" name="confirm_password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#f4a261]" placeholder="اعد كتابة كلمة المرور" required />
      </div>

      <button type="submit" class="w-full bg-[#f4a261] text-white py-2 rounded hover:bg-[#e76f51] transition">
        تسجيل
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-[#0d1b2a]">
      هل انت عضو لدينا؟
      <a href="{% url 'login' %}" class="text-[#f4a261] hover:underline">سجل دخولك هنا!</a>
    </p>
  </div>
{% endblock %}
