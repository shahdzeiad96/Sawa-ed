{% extends "index.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-10 rounded-3xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold text-[#1e3a8a] mb-6 text-center">🔒 إعادة تعيين كلمة المرور</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label for="new_password1" class="block text-gray-700 font-medium mb-1">كلمة المرور الجديدة</label>
      {{ form.new_password1 }}
    </div>

    <div>
      <label for="new_password2" class="block text-gray-700 font-medium mb-1">تأكيد كلمة المرور</label>
      {{ form.new_password2 }}
    </div>

    <button type="submit"
            class="w-full bg-[#0d1b2a] text-[#f4a261] hover:bg-[#f4a261] hover:text-white transition py-3 rounded-xl font-semibold shadow">
      حفظ كلمة المرور الجديدة
    </button>
  </form>
</div>
{% endblock %}
